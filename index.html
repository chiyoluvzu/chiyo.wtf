    --main: #FF85B3;       /* soft pink as the primary color */
    --text: #E5E5E5;       /* light gray for readable text */
    --adjacent1: #85C7FF;  /* soft blue as the secondary color */
    --adjacent2: #FFB3D1;  /* lighter pink for accents */

      @media screen and (min-width: 900px) {
        body {
